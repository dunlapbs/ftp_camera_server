# vsftpd configuration for camera uploads

# Standalone mode
listen=YES
listen_ipv6=NO
background=NO

# Access
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022

# Security
chroot_local_user=YES
allow_writeable_chroot=YES

# Active mode
port_enable=YES
connect_from_port_20=YES

# Passive mode configuration
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110
pasv_promiscuous=YES

# Logging
xferlog_enable=YES
xferlog_std_format=YES
log_ftp_protocol=YES

# Performance
use_localtime=YES

# User configuration
user_sub_token=$USER
local_root=/var/ftp/camera_uploads

# Hide IDs
hide_ids=YES

# UTF-8
utf8_filesystem=YES
